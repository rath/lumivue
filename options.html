<!DOCTYPE html>
<html lang="en">
<head>
  <title>LumiVue Settings</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>LumiVue Settings</h1>

    <div class="option">
      <div class="option-header">
        <label for="apiKey">Groq API Key</label>
      </div>
      <div class="api-key-container">
        <input type="password" id="apiKey" name="apiKey" placeholder="Enter your Groq API key">
        <button class="toggle-visibility" id="toggleApiKey" type="button">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="option">
      <div class="option-header">
        <label for="systemPrompt">System Prompt</label>
      </div>
      <textarea id="systemPrompt" name="systemPrompt" rows="10" placeholder="Enter your system prompt here..."></textarea>
      <div class="button-group">
        <button id="resetPromptButton" class="button button-secondary">
          <i class="fas fa-rotate-left icon"></i>Reset to Default
        </button>
      </div>
    </div>

    <div class="option">
      <div class="option-header">
        <label for="maxTokens">Max Tokens</label>
      </div>
      <div class="slider-container">
        <input type="range" id="maxTokens" name="maxTokens" min="100" max="2000" step="100">
        <span id="maxTokensValue">1000</span>
      </div>
      <p class="setting-description">Maximum number of tokens in the AI response.</p>
    </div>

    <div class="option">
      <div class="option-header">
        <label for="temperature">Temperature</label>
      </div>
      <div class="slider-container">
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1">
        <span id="temperatureValue">0.6</span>
      </div>
      <p class="setting-description">Controls randomness: lower values are more focused, higher values more creative.</p>
    </div>

    <div class="option">
      <div class="button-group">
        <button id="saveButton" class="button">
          <i class="fas fa-save icon"></i>Save Settings
        </button>
        <span id="status"></span>
      </div>
    </div>

    <p class="note">
      <i class="fas fa-shield-alt icon"></i>
      Your API key is stored securely using Chrome's storage and only used to communicate with the Groq API.
    </p>
  </div>

  <script src="utils.js" type="module"></script>
  <script src="options.js" type="module"></script>
</body>
</html>
