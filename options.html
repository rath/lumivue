<!DOCTYPE html>
<html>
<head>
  <title>LumiVue Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>LumiVue Settings</h1>

  <div class="option">
    <label for="systemPrompt">System Prompt:</label>
    <textarea id="systemPrompt" name="systemPrompt" rows="10"></textarea>
    <button id="resetPromptButton">Reset to Default</button>
  </div>

  <div class="option">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" name="apiKey" size="50">
  </div>

  <div class="option">
    <button id="saveButton">Save</button>
    <span id="status"></span>
  </div>

  <p class="note">
    Your API key is stored securely using Chrome's storage and only used to communicate with the OpenAI API.
  </p>

  <script src="utils.js" type="module"></script>
  <script src="options.js" type="module"></script>
</body>
</html>
